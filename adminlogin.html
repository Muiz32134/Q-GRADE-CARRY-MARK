<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-calculator-16.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding-left: 20px;
            padding-top: 20px;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center; /* Center the button group */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        .header img {
            margin-right: 10px;
        }
        img {
            display: inline-block;
        }
        h1 {
            display: inline-block;
            margin: 0;
            white-space: nowrap;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
            border: 1px solid #ECE8E8;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 107%; /* Increase the width of the title input */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 21.1px;
            margin-left: 0; /* Remove the existing margin */
        }
        .required::after {
            content: " *";
            color: red;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="calc.png" alt="Calculator">
            <h1>Carry Mark Management System</h1>
        </div>
        <h1>Login</h1>
        <table>
            <tr>
                <td class="required">Admin Email</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td class="required">Password</td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td><a href="forgotpwd.html">Forgot Password?</a></td>
            </tr>
        </table>
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
            <button type="submit" onclick="loginadmin()">Login</button>
            <button type="button" onclick="window.location.href='homepagelec.html'">Back</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="register.js"></script>
</body>
</html>
